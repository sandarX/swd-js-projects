<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <link rel="stylesheet" href="./css/output.css">
</head>

<body class="bg-cyan-200 2xl:py-20 lg:py-16 sm:py-10 py-5">
    
    <main class="px-8 py-6 sm:py-10 sm:px-14 bg-cyan-50 max-w-[450px] container mx-auto shadow-lg rounded-md">
        <h1 class="text-center text-2xl font-medium">Area Calculator</h1>
        <div class="my-6">
            <p><span class="me-3 font-medium">Result:</span> <span id="result"></span></p>
        </div>
        <div class="">
            <input type="number" name="width" id="width" placeholder="width"
                class="bg-teal-100 text-neutral-700 px-5 py-3 w-full mb-6 outline-none focus:ring-4 focus:ring-inset focus:ring-teal-200 rounded-md">
            <input type="number" name="breadth" id="breadth" placeholder="breadth"
                class="bg-teal-100 text-neutral-700 px-5 py-3 w-full mb-6 outline-none focus:ring-4 focus:ring-inset focus:ring-teal-200 rounded-md">
        </div>
        <div class="flex justify-between items-center">
            <button class="bg-teal-500 text-teal-100 hover:text-white px-5 py-2 rounded-lg"
                id="calculateBtn">Calculate</button>
            <div class="flex gap-5 items-center">
                <button id="addBtn" class="hover:border-b-2 hover:border-teal-500 ">Add</button>
                <button id="clearBtn" class="hover:border-b-2 hover:border-teal-500 ">Clear</button>
            </div>
        </div>
        <div class="mt-10">
            <h2 class="text-lg font-medium mb-5">History</h2>
            <ul id="history">

            </ul>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
